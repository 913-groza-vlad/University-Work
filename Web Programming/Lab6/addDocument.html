<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Document</title>
        <link rel="stylesheet" href="styles/add-form.css">
    </head>
    <body>
        <div class="add-form">
            <h3>Add new document</h3>
            <form action="addDocument.php" method="post">
                <input type="text" name="author" placeholder="Author" required/> <br>
                <input type="text" name="title" placeholder="Title" required/> <br>
                <input type="number" name="number_of_pages" placeholder="Number of pages" required/> <br>
                <input type="text" name="type" placeholder="Type" required/> <br>
                <input type="text" name="format" placeholder="Format" required/> <br>

                <div class="confirm-button">
                    <button type="submit">Add</button>
                    <button type="reset" onclick="window.location.href='showDocuments.html'">Cancel</button> <!-- Path: showDocuments.php -->
                </div>
            </form>
        </div>
        
    </body>
</html>
