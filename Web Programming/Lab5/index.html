<!DOCTYPE html>
<html>
    <head>
        <title>Desktop</title>
        <link rel="stylesheet" href="desktops-styles.css">
        <script src="../node_modules/jquery/dist/jquery.js"></script>
    </head>

    <body>
        <div class="desktop" id="desktop1">
            <div class="content">
                <div class="user-interaction">
                    <div class="apps">
                        <div class="icon-app">
                            <img src="Icons/Wireless-icon.png">
                            <p><b>Wireless</b></p>
                        </div>
                        <div class="icon-app">
                            <img src="Icons/mobile-data-icon.png">
                            <p><b>Mobile Data</b></p>
                        </div>
                        <div class="icon-app">
                            <img src="Icons/Speaker_Icon.png">
                            <p><b>Sound</b></p>
                        </div>
                        <div class="icon-app">
                            <img src="Icons/bluetooth-icon.png">
                            <p><b>Bluetooth</b></p>
                        </div>
                        <div class="icon-app">
                            <img src="Icons/location-icon.png">
                            <p><b>Location</b></p>
                        </div>
                        <div class="icon-app">
                            <img src="Icons/nfc-icon.png">
                            <p><b>NFC</b></p>
                        </div>
                        <div class="icon-app">
                            <img src="Icons/flashlight-icon.png">
                            <p><b>Flashlight</b></p>
                        </div>
                        <div class="icon-app">
                            <img src="Icons/airplane-icon.png">
                            <p><b>Airplane Mode</b></p>
                        </div>
                    </div>
                    <div class="change-desktop">
                        <button class="navigate" id="button1"><img src="Icons/down-arrow.svg"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="desktop" id="desktop2">
            <div class="content">
                <div class="user-interaction">
                    <div class="apps">
                        <div class="icon-app2">
                            <img src="Icons/weather-icon.jpg">
                            <p><b>Weather</b></p>
                        </div>
                        <div class="icon-app2">
                            <img src="Icons/google-folder-icon.jpg">
                            <p><b>Google Apps</b></p>
                        </div>
                        <div class="icon-app2">
                            <img id="youtube" src="Icons/yticon.png">
                            <p><b>Youtube</b></p>
                        </div>
                        <div class="search-container">
                            <input type="text" class="search-input" placeholder="Google Search">
                            <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice">
                        </div>
                    </div>
                    <div class="change-desktop">
                        <button class="navigate" id="button2-prev"><img src="Icons/up-arrow.svg"></button>
                        <button class="navigate" id="button2-next"><img src="Icons/down-arrow.svg"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="desktop" id="desktop3">
            <div class="content">
                <div class="user-interaction">
                    <div class="change-desktop">
                        <button class="navigate" id="button3-prev"><img src="Icons/up-arrow.svg"></button>
                        <button class="navigate" id="button3-next"><img src="Icons/down-arrow.svg"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="desktop" id="desktop4">
            <div class="content">
                <div class="user-interaction">
                    <div class="change-desktop">
                        <button class="navigate" id="button4"><img src="Icons/up-arrow.svg"></button>
                        <button class="navigate" id="button4-first">First</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="desktops.js"></script>
    </body>

</html>
